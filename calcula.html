<!DOCTYPE html>
<html>
  <head>
    <title>Separate Money</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </style>
  </head>
  <body>

  <!-- !PAGE CONTENT! -->
  <div>

    <!-- Header -->
    <header>
     
    </header>


    <div>
        <label for="total">Total:</label><br>
        <input type="number" id="total" name="total" value="0"></br>
        <label for="bills">Bills:</label><br>
        <input type="number" id="bills" name="bills" value="0"></br>
        <label for="lname">Separate Money:</label><br>
        <input type="number" id="separate" name="separate" value="5"></br>
        <label for="lname">To keep in month:</label><br>
        <input type="number" id="month" name="month" value="0"></br></br>
        <button onclick="calculate()">Calculate</button></br></br>
        <b>CDI 1:</b><label id="cdi1">0</label></br>
        <b>CDI 2:</b>:</b><label id="cdi2">0</label></br>
        <b>Entertainment:</b>:</b><label id="entertainment">0</label></br>
        <b>FIIS:</b>:</b><label id="fiis">0</label></br>
        <b>Treasure:</b>:</b><label id="treasure">0</label></br>
        <b>Fun:</b>:</b><label id="fun">0</label></br>
    </div>
    
  <!-- End Page Content -->
  </div>

  <!-- Footer / About Section -->
  <footer>
    
  </footer>

  <script>
    function calculate() {
      let divided = (parseFloat(document.getElementById('total').value) 
        - parseFloat(document.getElementById('bills').value)
        - parseFloat(document.getElementById('month').value))
        / parseFloat(document.getElementById('separate').value);
        document.getElementById('cdi1').innerHTML = divided/2;
        document.getElementById('cdi2').innerHTML = divided/2;
        document.getElementById('entertainment').innerHTML = divided;
        document.getElementById('fiis').innerHTML = divided*2;
        document.getElementById('treasure').innerHTML = divided;
        document.getElementById('fun').innerHTML = divided;
    }
  </script>
  
  </body>
</html>
